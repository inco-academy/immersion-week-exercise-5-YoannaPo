<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">

        <title>Great painters picker</title>

        <!-- external CSS link -->

<body>


        <h1 class="title">Great painters picker</h1>

        <h2 class="intro">Choose one below</h2>

        <ul class="intro__list">
                <li class="intro__list_painter"><img class="intro__list_img" id="gogh"
                                src="img/self-portrait-van-gogh.png" alt="van gogh portrait in colour"></li>
                <li class="intro__list_painter"><img class="intro__list_img" id="dali"
                                src="img/salvador-dali-figueres-museum.jpg" alt="dali face"></li>
                <li class="intro__list_painer"><img class="intro__list_img" id="malczewski"
                                src="img/malczewski_selfportrait_in_armour.png" alt="malczewski in armour"></li>
                <li class="intro__list_painer"><img class="intro__list_img" id="beksinski" src="img/beksinski_photo.png"
                                alt="beksinski face in black and white"></li>
        </ul>
        <!-- Dodane -->

        <div class="area">

                <ul class="area__circles">
                        <li></li>
